<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Contact Form Submission</title>
</head>
<body style="margin:0; padding:0; background: linear-gradient(to bottom right, #1c1c1c, #292929); font-family: 'Segoe UI', sans-serif; color: #ffffff;">

    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 30px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #2a2a2a; border-radius: 10px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
                    <tr>
                        <td align="center" style="padding-bottom: 20px;">
                            <h2 style="color: #ffa500; margin: 0;">📨 New Contact Form Submission</h2>
                            <p style="color: #dddddd; margin: 5px 0 0 0;">From emberframeworks.xyz</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width: 100%; background-color: #1f1f1f; padding: 15px; border-radius: 8px;">
                                <tr>
                                    <td style="color: #bbbbbb; font-size: 14px;">Full Name:</td>
                                    <td style="color: #ffffff; font-size: 14px;">{{FULL_NAME}}</td>
                                </tr>
                                <tr>
                                    <td style="color: #bbbbbb; font-size: 14px;">Email:</td>
                                    <td style="color: #ffffff; font-size: 14px;">{{EMAIL}}</td>
                                </tr>
                                <tr>
                                    <td style="color: #bbbbbb; font-size: 14px;">Phone:</td>
                                    <td style="color: #ffffff; font-size: 14px;">{{PHONE}}</td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-top: 10px; color: #bbbbbb; font-size: 14px;">Message:</td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-top: 5px; color: #ffffff; font-size: 14px;">
                                        <em>{{MESSAGE}}</em>
                                    </td>
                                </tr>
                            </table>

                            <p style="margin-top: 20px; font-size: 12px; color: #888;">Received at {{TIMESTAMP}}</p>
                            <p style="font-size: 12px; color: #666;">This is an internal alert for Ember Frameworks LLC.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
